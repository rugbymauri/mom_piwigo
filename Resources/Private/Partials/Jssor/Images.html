
<div id="jssor_1" style="position: relative; margin: 0 auto; top: 0px; left: 0px; width: 972px; height: 747px; overflow: hidden; visibility: hidden; background-color: #24262e;">
    <!-- Loading Screen -->
    <div data-u="loading" style="position: absolute; top: 0px; left: 0px;">
        <div style="filter: alpha(opacity=70); opacity: 0.7; position: absolute; display: block; top: 0px; left: 0px; width: 100%; height: 100%;"></div>
        <div style="position:absolute;display:block;background:url('/typo3conf/ext/rcb/Resources/Public/Template/images/jssor/loading.gif') no-repeat center center;top:0px;left:0px;width:100%;height:100%;"></div>
    </div>
    <div data-u="slides" style="cursor: default; position: relative; top: 0px; left: 0px; width: 972px; height: 647px; overflow: hidden;">
    <f:for each="{images}" as="image">
        <div data-p="144.50" style="display: none;">
            <img data-u="image" src="{image.derivatives.medium.url}" />
            <img data-u="thumb" src="{image.derivatives.square.url}" />
        </div>
    </f:for>
    </div>
    <!-- Thumbnail Navigator -->
    <div data-u="thumbnavigator" class="jssort01" style="position:absolute;left:0px;bottom:0px;width:972px;height:100px;" data-autocenter="1">
        <!-- Thumbnail Item Skin Begin -->
        <div data-u="slides" style="cursor: default;">
            <div data-u="prototype" class="p">
                <div class="w">
                    <div data-u="thumbnailtemplate" class="t"></div>
                </div>
                <div class="c"></div>
            </div>
        </div>
        <!-- Thumbnail Item Skin End -->
    </div>
    <!-- Arrow Navigator -->
    <span data-u="arrowleft" class="jssora05l" style="top:300px;left:8px;width:40px;height:40px;"></span>
    <span data-u="arrowright" class="jssora05r" style="top:300px;right:8px;width:40px;height:40px;"></span>
    <a href="http://www.jssor.com" style="display:none">Jssor Slider</a>
</div>
